<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda builder</title>

<!-- jQuery -->
   <script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- Dragula Drag and Drop API -->
    <script src="node_modules/dragula/dist/dragula.js"></script>
    <script src="node_modules/dragula/dist/dragula.min.js"></script>

<!-- javascript -->
<script src="app.js"></script>
<script src="Model/Model.js"></script>
<script src="Views/activityView.js"></script>
<script src="Controllers/activityViewController.js"></script>
<script src="Views/addActivityView.js"></script>
<script src="Controllers/addActivityViewController.js"></script>
<!--<script src="Model/WeatherModel.js"></script> -->

<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body >
<!-- Activity View -->
    <div id="activityView" class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-md-3">
                <button id="addActivityBtn" type="button" class="btn btn-success btn-block">+ Add activity</button>
                <div id="parkedActivities" style="border-style:dashed; height:600px; margin-top:25px;">

                </div>
            </div>
            <div class="col-md-3">
                <p>Start time: </p> <input type="text" name="startTime" id ="startTimeBox" placeholder="08:00" value="">
                <p>End time: </p>
                <p>Total length: </p>
                <div id="activitiesOfTheDay" style="border-style:dashed; height:540px;">
                </div>
            </div>
            <div class="col-md-4">
                <button id="addDayBtn" type="button" class="btn btn-success btn-lg btn-block">+ Add a day</button>
            </div>
        </div>
        <script>dragula([parkedActivities, activitiesOfTheDay]);</script>
        
    </div>

    <!-- Add Activity View -->
    <div id="addActivityView" class="popup" >
            <form>
                <input class="textbox" name="activityName" id="activityNameBox" placeholder="Name" value=""/>
                <input class="textbox" name="activityLength" id="activityLengthBox" placeholder="Length" value="" /> min
                <select id="activityType" class="textbox" >
                        <option value="0">Presentation</option>
                        <option value="1">Discussion</option>
                        <option value="2">Group work</option>
                        <option value="3">Break</option>
                </select>
                <textarea  class="textbox" style="height:120px;" name="activityDescr" id="activityDescrBox" placeholder="Description" value="" ></textarea>
            </form>
                <button id="cancelBtn" class=" button-error">Cancel</button><button id="saveBtn" class="button-success pull-right">Save</button>

            </div>

    <!-- Just using this to see how the weather/geolocation works -->
    <div id="status"></div>

  </body>
</html>
