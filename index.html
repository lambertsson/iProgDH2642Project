<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda builder</title>

<!-- jQuery -->
   <script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
   <!-- <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script> -->

<!-- Dragula Drag and Drop API -->
    <script src="node_modules/dragula/dist/dragula.js"></script>
    <script src="node_modules/dragula/dist/dragula.min.js"></script>

<!-- javascript -->
<script src="app.js"></script>
<script src="Model/Model.js"></script>
<script src="Views/activityView.js"></script>
<script src="Controllers/activityViewController.js"></script>
<script src="Views/addActivityView.js"></script>
<script src="Controllers/addActivityViewController.js"></script>


<!-- Bootstrap CSS -->
   <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body >
<!-- Activity View -->
<div id="activityView" class="wrapper">
        <div class="day-table group">
            <h1 class="heading">
                Meeting Agenda
            </h1>
           
            <div class="block parked fl">
                <h2 class="title">Parked</h2>
                <div class="content">
                    <p class="text">
                        <button id="addActivityBtn" class="button3"> +Add Activity</button>
                    </p>
                </div>
                <ul id="parkedActivities" class="features">
                    <li></li>
                </ul>
                <div class="pt-footer">
                    <button class="button2"> Delete Activity</button>
                </div>
            </div>

         <div class="block parked fl">
                <h2 class="title">Day1 </h2>
                <div class="content">
                    <div class="text">
                       <p style="text-align:left;margin-left: 5px;">  Start time: <input type="text" style="width:100px" name="startTime" id ="startTimeBox" placeholder="08:00" value=""></p>
               <p style="text-align:left;margin-left: 5px;">End time: </p>
                <p style="text-align:left;margin-left: 5px;">Total length: </p>
            </div>
                    
                </div>
                <ul id="activitiesOfTheDay" class="features">
                    <li></li>
                </ul>
                <div class="pt-footer">
                    <button class="button2"> Remove Day</button>
                </div>
            </div>

         
            <div class="block parked fl">
                <div class="content">
                    <p class="text">
                        <button id="addDayBtn" class="button3"> +Add Day</button>
                    </p>
                </div>
             <script>dragula([parkedActivities, activitiesOfTheDay]);</script>
            </div>

             

        </div>
    </div>

    <!-- Add Activity View -->
    <div id="addActivityView" class="popup" >
            <form>
                <input class="textbox" name="activityName" id="activityNameBox" placeholder="Name" value=""/>
                <input class="textbox" name="activityLength" id="activityLengthBox" placeholder="Length" value="" /> min
                <select id="activityType" class="textbox" >
                        <option value="0">Presentation</option>
                        <option value="1">Discussion</option>
                        <option value="2">Group work</option>
                        <option value="3">Break</option>
                </select>
                <textarea  class="textbox" style="height:120px;" name="activityDescr" id="activityDescrBox" placeholder="Description" value="" ></textarea>
            </form>
                <button id="cancelBtn" class=" button-error">Cancel</button><button id="saveBtn" class="button-success pull-right">Save</button>

            </div>
        
       

    <!-- Just using this to see how the weather/geolocation works -->
    <div id="status"></div>

  </body>
</html>
